    <!-- Main Content -->
    <main class="admin-content">
      <!-- Header -->
      <header class="admin-header">
        <div class="admin-header-title">
          <h1>Dashboard</h1>
          <div class="admin-header-breadcrumb">
            <a href="dashboard.html">Home</a>
            <span>/</span>
            <span>Dashboard</span>
          </div>
        </div>

        <div class="admin-header-actions">
<!--          <div class="admin-search">-->
<!--            <i class="fas fa-search"></i>-->
<!--            <input type="text" placeholder="Search...">-->
<!--          </div>-->

          <div class="admin-user-menu" id="userMenu">
            <button class="admin-user-button" id="userMenuButton">
              <div class="admin-user-avatar">
                <span th:text="${(session.userName.contains(' ') ?
                (#strings.substring(session.userName, 0, 1) + #strings.substring(session.userName, session.userName.indexOf(' ') + 1, session.userName.indexOf(' ') + 2)):
                (#strings.substring(session.userName, 0, 1))).toUpperCase()}"></span>
              </div>
              <div class="admin-user-info">
                <div class="admin-user-name" th:text="${session.userName}"></div>
                <div class="admin-user-role" th:text="${session.role}"></div>
              </div>
            </button>

            <div class="admin-user-dropdown" id="userDropdown">
              <ul>
                <div class="admin-user-dropdown-divider"></div>
                <li>
                  <a th:href="@{/adminLogout}">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <!-- Dashboard Content -->
      <div class="admin-dashboard-grid">
        <!-- Stat Card 1 -->
        <div class="admin-card">
          <div class="admin-stat-card">
            <div class="admin-stat-icon primary">
              <i class="fas fa-users"></i>
            </div>
            <div class="admin-stat-content">
              <h3 class="admin-stat-value" th:text="${userList.size()}"></h3>
              <p class="admin-stat-label">Total Users</p>
            </div>
          </div>
        </div>

        <!-- Stat Card 2 -->
        <div class="admin-card">
          <div class="admin-stat-card">
            <div class="admin-stat-icon info">
              <i class="fas fa-file-alt"></i>
            </div>
            <div class="admin-stat-content">
              <h3 class="admin-stat-value" th:text="${guides.size()}">156</h3>
              <p class="admin-stat-label">Farming Guides</p>
            </div>
          </div>
        </div>

        <!-- Stat Card 3 -->
        <div class="admin-card">
          <div class="admin-stat-card">
            <div class="admin-stat-icon success">
              <i class="fas fa-comments"></i>
            </div>
            <div class="admin-stat-content">
              <h3 class="admin-stat-value" th:text="${totalTopics}"></h3>
              <p class="admin-stat-label">Forum Posts</p>
            </div>
          </div>
        </div>
      </div>

            <h3 class="admin-card-title">Monthly User Activity</h3>
          </div>
          <div class="chart-container">
            <canvas id="userActivityChart"></canvas>

        </div>
