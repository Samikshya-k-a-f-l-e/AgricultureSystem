<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users - KrishiTech Admin</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" th:href="@{admin.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar -->
    <aside class="admin-sidebar" id="adminSidebar">
      <div class="admin-sidebar-header">
        <div class="admin-sidebar-logo">
          <h1>KrishiTech</h1>
        </div>
        <button class="admin-sidebar-toggle" id="sidebarToggle">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <nav class="admin-sidebar-menu">
        <ul>
          <li>
            <a th:href="@{adminDashboard}">
              <i class="fas fa-tachometer-alt"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a th:href="@{users}" class="active">
              <i class="fas fa-users"></i>
              <span>Users</span>
            </a>
          </li>
          <li>
            <a th:href="@{adminGuides}">
              <i class="fas fa-book"></i>
              <span>Farming Guides</span>
            </a>
          </li>
          <li>
            <a th:href="@{forums}">
              <i class="fas fa-comments"></i>
              <span>Forums</span>
            </a>
          </li>
          <li>
            <a th:href="@{marketData}">
              <i class="fas fa-chart-line"></i>
              <span>Market Data</span>
            </a>
          </li>
        </ul>

      </nav>
    </aside>

    <!-- Main Content -->
    <main class="admin-content">
      <!-- Header -->
      <header class="admin-header">
        <div class="admin-header-title">
          <h1>Users</h1>
          <div class="admin-header-breadcrumb">
            <a href="dashboard.html">Home</a>
            <span>/</span>
            <span>Users</span>
          </div>
        </div>
        
        <div class="admin-header-actions">
<!--          <div class="admin-search">-->
<!--            <i class="fas fa-search"></i>-->
<!--            <input type="text" placeholder="Search users...">-->
<!--          </div>-->
          
          <div class="admin-user-menu" id="userMenu">
            <button class="admin-user-button" id="userMenuButton">
              <div class="admin-user-avatar">
                <span th:text="${(session.userName.contains(' ') ?
                (#strings.substring(session.userName, 0, 1) + #strings.substring(session.userName, session.userName.indexOf(' ') + 1, session.userName.indexOf(' ') + 2)):
                (#strings.substring(session.userName, 0, 1))).toUpperCase()}"></span>
              </div>
              <div class="admin-user-info">
                <div class="admin-user-name" th:text="${session.userName}"></div>
                <div class="admin-user-role" th:text="${session.role}"></div>
              </div>
            </button>
            
            <div class="admin-user-dropdown" id="userDropdown">
              <ul>
                <div class="admin-user-dropdown-divider"></div>
                <li>
                  <a th:href="@{/adminLogout}">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <div class="admin-dashboard-grid">
        <div class="admin-card">
          <div class="admin-stat-card">
            <div class="admin-stat-icon primary">
              <i class="fas fa-users"></i>
            </div>
            <div class="admin-stat-content">
              <h3 class="admin-stat-value" th:text="${totalUsers}"></h3>
              <p class="admin-stat-label">Total Users</p>
            </div>
          </div>
        </div>

        <div class="admin-card">
          <div class="admin-stat-card">
            <div class="admin-stat-icon primary">
              <i class="fas fa-users"></i>
            </div>
            <div class="admin-stat-content">
              <h3 class="admin-stat-value" th:text="${totalAdmins}"></h3>
              <p class="admin-stat-label">Total Admins</p>
            </div>
          </div>
        </div>
      </div>

      <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show fixed-top mx-auto mt-3" style="max-width: 800px; z-index: 1100;" role="alert">
        <span th:text="${param.error}">Invalid credentials!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <!-- User Management Content -->
      <div class="admin-card">
        <div class="admin-card-header">
          <h3 class="admin-card-title">Users</h3>
        </div>

        <div class="admin-table-container">
          <table class="admin-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Joined Date</th>
<!--                <th>Status</th>-->
<!--                <th>Actions</th>-->
              </tr>
            </thead>
            <tbody>
              <tr th:each = "u : ${userList}">
                <td th:text="${u.name}"></td>
                <td th:text="${u.email}"></td>
                <td th:text="${u.role}"></td>
                <td th:text="${#temporals.format(u.joinedDate, 'MMM dd, yyyy')}"></td>
<!--                <td><span class="admin-status active">Active</span></td>-->
<!--                <td>-->
<!--                  <div class="admin-table-actions" th:if="${u.role != 'admin'}">-->
<!--                    <a class="admin-table-action edit" th:onclick="'editUser('+${u.id}+')'">-->
<!--                      <i class="fas fa-edit"></i>-->
<!--                    </a>-->
<!--                    <a class="admin-table-action edit" th:onclick="'deleteUser('+${u.id}+')'">-->
<!--                    <i class="fas fa-trash-alt"></i>-->
<!--                    </a>-->
<!--                  </div>-->
<!--                </td>-->
              </tr>

            </tbody>
          </table>
        </div>

        <div class="admin-pagination" th:if="${totalPages > 1}">
          <!-- Pagination Info -->
          <div class="admin-pagination-info">
            Showing
            <span th:text="${(currentPage - 1) * size + 1}">1</span>
            to
            <span th:text="${(currentPage * size) > totalItems ? totalItems : (currentPage * size)}">7</span>
            of
            <span th:text="${totalItems}"></span> entries
          </div>

          <!-- Pagination Buttons -->
          <div class="admin-pagination-buttons">

            <!-- Prev Button -->
            <button class="admin-pagination-button"
                    th:disabled="${currentPage == 1}"
                    th:onclick="|window.location.href='users?page=${currentPage - 1}&size=${size}'|">
              <i class="fas fa-chevron-left"></i>
            </button>

            <!-- Page Numbers with Ellipses -->
            <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
              <th:block th:if="${i == 1 || i == totalPages || (i >= currentPage - 2 && i <= currentPage + 2)}">
                <button class="admin-pagination-button"
                        th:classappend="${i == currentPage} ? ' active' : ''"
                        th:onclick="|window.location.href='users?page=${i}&size=${size}'|">
                  <span th:text="${i}">1</span>
                </button>
              </th:block>
              <span th:if="${i == currentPage - 3 || i == currentPage + 3}">...</span>
            </th:block>

            <!-- Next Button -->
            <button class="admin-pagination-button"
                    th:disabled="${currentPage == totalPages}"
                    th:onclick="|window.location.href='users?page=${currentPage + 1}&size=${size}'|">
              <i class="fas fa-chevron-right"></i>
            </button>

          </div>
        </div>
      </div>
    </main>
  </div>


  <!--  users adding modal-->
  <div id="addUserModel" class="admin-modal">
    <div class="admin-modal-content">
      <div class="admin-modal-header">
        <h3>Add New User</h3>
        <button class="admin-modal-close">&times;</button>
      </div>
      <div class="admin-modal-body">
        <form id="addUserForm" th:action ="@{/addNewUser}" method="post" th:object="${user}" role="form">
          <div class="admin-form-group">
            <label for="name">Username</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="admin-form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="admin-form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
<!--          <div class="admin-form-group">-->
<!--            <label for="confirmPassword">Confirm Password</label>-->
<!--            <input type="password" id="confirmPassword" name="confirmPassword" required>-->
<!--          </div>-->
          <div class="admin-form-group">
            <label for="role">Role</label>
            <select id="role" name="role" required>
              <option value="user" selected>User</option>
              <option value="admin">Admin</option>
<!--              <option value="editor">Editor</option>-->
<!--              <option value="contributor">Contributor</option>-->
<!--              <option value="subscriber">Subscriber</option>-->
            </select>
          </div>

          <input type="hidden" id="editId" name="id">
          <div class="admin-form-actions">
            <button type="reset" class="btn btn-secondary">Clear</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script th:src="@{/admin.js}"></script>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>

  // users Modal functionality
  const addCategoryBtn = document.getElementById('addNewUser');
  const modal = document.getElementById('addUserModel');
  const closeButtons = document.querySelectorAll('.admin-modal-close');

  if (addCategoryBtn && modal) {
    addCategoryBtn.addEventListener('click', () => {
      modal.style.display = 'block';
    });

    closeButtons.forEach(button => {
      button.addEventListener('click', () => {
        modal.style.display = 'none';
      });
    });

    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });

  }

  function deleteUser(id) {
    if (confirm("Are you sure you want to delete this user?")) {
      fetch(`/deleteUser/${id}`, { method: 'DELETE' })
              .then(() => {
                location.reload(); // no alert here
              })
              .catch(err => alert("Delete failed: " + err));
    }
  }

  function editUser(id) {
    document.querySelector('#addUserModel h3').textContent = 'Update User';
    fetch(`/getUser/${id}`)
            .then(res => res.json())
            .then(data => {
              document.getElementById('name').value = data.name;
              document.getElementById('email').value = data.email;
              document.getElementById('password').value = data.password;
              document.getElementById('role').value = data.role?.toLowerCase();
              document.getElementById('editId').value = data.id;

              const form = document.getElementById('addUserForm');
              form.action = `/editUser/${id}`;

              document.getElementById('addUserModel').style.display = 'block';
            })
            .catch(err => alert("Failed to load user: " + err));
  }

  </script>
</body>
</html>
