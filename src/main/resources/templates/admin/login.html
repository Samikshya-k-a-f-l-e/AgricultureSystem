<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - KrishiTech</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" th:href="@{admin.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-logo">
      <h1>KrishiTech</h1>
      <span class="tagline">Admin Portal</span>
    </div>
    <div class="login-form-container">
      <h2>Sign In</h2>
      <p>Enter your credentials to access the admin dashboard</p>
      
      <form id="LoginForm" class="login-form" th:action = "@{/adminLogin}" th:object="${user}" method="post" role="form">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" required>
          </div>
        </div>
        
<!--        <div class="form-options">-->
<!--          <div class="remember-me">-->
<!--            <input type="checkbox" id="rememberMe" name="rememberMe">-->
<!--            <label for="rememberMe">Remember me</label>-->
<!--          </div>-->
<!--          <a href="#" class="forgot-password">Forgot password?</a>-->
<!--        </div>-->
        
        <button type="submit" class="btn btn-primary btn-block">Sign In</button>

        <div th:if="${param.error}" class="error-message">
          <p th:text="${param.error}" style="color: red">Invalid credentials!</p>
        </div>
      </form>
      
      <div class="login-footer">
<!--        <p>&copy; 2025 KrishiTech. All rights reserved.</p>-->
        <p><a th:href="@{/}">Return to Website</a></p>
      </div>
    </div>
  </div>

  <script th:src="@{/admin.js}"></script>
</body>
</html>
