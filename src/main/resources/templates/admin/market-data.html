<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Data Management - KrishiTech Admin</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" th:href="@{admin.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="admin-layout">
  <!-- Sidebar -->
  <aside class="admin-sidebar" id="adminSidebar">
    <div class="admin-sidebar-header">
      <div class="admin-sidebar-logo">
        <h1>KrishiTech</h1>
      </div>
      <button class="admin-sidebar-toggle" id="sidebarToggle">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <nav class="admin-sidebar-menu">
      <ul>
        <li>
          <a th:href="@{adminDashboard}">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a th:href="@{users}">
            <i class="fas fa-users"></i>
            <span>User Management</span>
          </a>
        </li>
        <li>
          <a th:href="@{adminGuides}">
            <i class="fas fa-book"></i>
            <span>Farming Guides</span>
          </a>
        </li>
        <li>
          <a th:href="@{forums}">
            <i class="fas fa-comments"></i>
            <span>Forums</span>
          </a>
        </li>
        <li>
          <a th:href="@{marketData}" class="active">
            <i class="fas fa-chart-line"></i>
            <span>Market Data</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="admin-content">
    <header class="admin-header">
      <div class="admin-header-title">
        <h1>Market Data Management</h1>
        <div class="admin-header-breadcrumb">
          <a href="dashboard.html">Home</a>
          <span>/</span>
          <span>Market Data</span>
        </div>
      </div>

      <div class="admin-header-actions">
        <div class="admin-user-menu" id="userMenu">
          <button class="admin-user-button" id="userMenuButton">
            <div class="admin-user-avatar">
                <span th:text="${(session.userName.contains(' ') ?
                (#strings.substring(session.userName, 0, 1) + #strings.substring(session.userName, session.userName.indexOf(' ') + 1, session.userName.indexOf(' ') + 2)):
                (#strings.substring(session.userName, 0, 1))).toUpperCase()}"></span>
            </div>
            <div class="admin-user-info">
              <div class="admin-user-name" th:text="${session.userName}"></div>
              <div class="admin-user-role" th:text="${session.role}"></div>
            </div>
          </button>

          <div class="admin-user-dropdown" id="userDropdown">
            <ul>
              <div class="admin-user-dropdown-divider"></div>
              <li>
                <a th:href="@{/adminLogout}">
                  <i class="fas fa-sign-out-alt"></i>
                  Logout
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show fixed-top mx-auto mt-3" style="max-width: 800px; z-index: 1100;" role="alert">
      <span th:text="${param.error}">Invalid credentials!</span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Commodity Prices Section -->
    <div class="admin-card">
      <div class="admin-card-header">
        <h3 class="admin-card-title">Commodity Prices</h3>
        <div class="admin-card-actions">
          <button class="btn btn-primary" id="addMarketDataBtn">
            <i class="fas fa-plus"></i> Add Data
          </button>
        </div>
      </div>

      <div class="admin-table-container">
        <table class="admin-table">
          <thead>
          <tr>
            <th>Commodity</th>
            <th>Price</th>
            <th>Last Updated</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="marketData : ${marketDataList}">
            <td th:text="${marketData.commodity}"></td>
            <td th:text="${marketData.currentPrice}"></td>
            <td th:text="${#temporals.format(marketData.lastUpdated, 'MMMM dd, yyyy')}"></td>
            <td>
              <div class="admin-table-actions">
                <button class="admin-table-action edit" th:onclick="'editMarketData(' + ${marketData.id} + ')'">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="admin-table-action delete" th:onclick="'deleteMarketData(' + ${marketData.id} + ')'">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="admin-pagination" th:if="${totalPages > 1}">
        <div class="admin-pagination-info">
          Showing
          <span th:text="${currentPage * pageSize + 1}">1</span>
          to
          <span th:text="${currentPage * pageSize + marketDataList.size()}">2</span>
          of
          <span th:text="${totalItems}">4</span>
          entries
        </div>

        <div class="admin-pagination-buttons">
          <button th:if="${currentPage > 0}"
                  class="admin-pagination-button"
                  th:onclick="'window.location.href=\'/marketData?page=' + (${currentPage} - 1) + '&size=' + ${pageSize} + '\''">
            <i class="fas fa-chevron-left"></i>
          </button>

          <button class="admin-pagination-button active"
                  th:text="${currentPage + 1}">1</button>

          <button th:if="${currentPage < totalPages - 1}"
                  class="admin-pagination-button"
                  th:onclick="'window.location.href=\'/marketData?page=' + (${currentPage} + 1) + '&size=' + ${pageSize} + '\''">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>

    </div>



    <!-- Add Market Data Modal -->
    <div id="addMarketDataModal" class="admin-modal">
      <div class="admin-modal-content">
        <div class="admin-modal-header">
          <h3>Add Market Data</h3>
          <button class="admin-modal-close">&times;</button>
        </div>
        <div class="admin-modal-body">
          <form id="addMarketDataForm" th:action="@{/api/market-data}" method="post">
            <div class="admin-form-group">
              <label for="commodity">Commodity</label>
              <select id="commodity" name="commodity" required>
                <option value="">Select a crop</option>
                <option value="Carrot(Local)">Carrot</option>
                <option value="Chilli Dry">Chilli Dry</option>
                <option value="Ginger">Ginger</option>
                <option value="Cauli Local">Cauli Local</option>
              </select>
            </div>
            <div class="admin-form-group">
              <label for="currentPrice">Price</label>
              <input type="number" id="currentPrice" name="currentPrice" required>
            </div>
            <div class="admin-form-actions">
              <button type="reset" class="btn btn-secondary">Clear</button>
              <button type="submit" name="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Market Data Modal -->
    <div id="editMarketDataModal" class="admin-modal">
      <div class="admin-modal-content">
        <div class="admin-modal-header">
          <h3>Edit Market Data</h3>
          <button class="admin-modal-close">&times;</button>
        </div>
        <div class="admin-modal-body">
          <form id="editMarketDataForm">
            <input type="hidden" id="editMarketDataId" name="id">
            <div class="admin-form-group">
              <label for="editCommodity">Commodity</label>
              <select id="editCommodity" name="commodity" required>
                <option value="">Select a crop</option>
                <option value="Carrot(Local)">Carrot</option>
                <option value="Chilli Dry">Chilli Dry</option>
                <option value="Ginger">Ginger</option>
                <option value="Cauli Local">Cauli Local</option>
              </select>
            </div>
            <div class="admin-form-group">
              <label for="editPrice">Price</label>
              <input type="number" id="editPrice" name="currentPrice" required>
            </div>
            <div class="admin-form-actions">
              <button type="button" class="btn btn-secondary" onclick="document.getElementById('editMarketDataModal').style.display='none'">Cancel</button>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:src="@{/admin.js}"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Add Market Data button functionality
    const addMarketDataBtn = document.getElementById("addMarketDataBtn");
    const addMarketDataModal = document.getElementById("addMarketDataModal");
    const closeButtons = document.querySelectorAll('.admin-modal-close');

    if (addMarketDataBtn && addMarketDataModal) {
      addMarketDataBtn.addEventListener('click', () => {
        addMarketDataModal.style.display = 'block';
      });

      closeButtons.forEach(button => {
        button.addEventListener('click', () => {
          addMarketDataModal.style.display = 'none';
        });
      });

      window.addEventListener('click', (event) => {
        if (event.target === addMarketDataModal) {
          addMarketDataModal.style.display = 'none';
        }
      });
    }

    document.getElementById('addMarketDataForm')?.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = {
        commodity: document.getElementById('commodity').value,
        currentPrice: document.getElementById('currentPrice').value
      };

      fetch('/api/market-data', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData)
      })
              .then(response => {
                if (!response.ok) {
                  return response.json().then(err => { throw err; });
                }
                return response.json();
              })
              .then(data => {
                document.getElementById('addMarketDataModal').style.display = 'none';
                location.reload();
              })
              .catch(error => {
                console.error('Error:', error);
                alert('Error adding market data: ' + (error.message || 'Unknown error'));
              });
    });
  });

  function deleteMarketData(id) {
    if (confirm("Are you sure you want to delete this market data?")) {
      fetch(`/api/market-data/${id}`, { method: 'DELETE' })
              .then(res => {
                if (!res.ok) {
                  return res.text().then(text => { throw new Error(text); });
                }
                location.reload();
              })
              .catch(err => alert(err.message));
    }
  }

  function editMarketData(id) {
    const modal = document.getElementById('editMarketDataModal');

    fetch(`/api/market-data/${id}`)
            .then(res => {
              if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
              return res.json();
            })
            .then(data => {
              document.getElementById('editCommodity').value = data.commodity;
              document.getElementById('editPrice').value = data.currentPrice;
              document.getElementById('editMarketDataId').value = data.id;
              modal.style.display = 'block';
            })
            .catch(err => {
              console.error('Error loading market data:', err);
              alert('Failed to load market data. Please try again.');
              modal.style.display = 'none';
            });
  }

  document.getElementById('editMarketDataForm')?.addEventListener('submit', function(e) {
    e.preventDefault();

    const marketDataId = document.getElementById('editMarketDataId').value;
    const formData = {
      commodity: document.getElementById('editCommodity').value,
      currentPrice: document.getElementById('editPrice').value
    };

    const submitBtn = this.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

    fetch(`/api/market-data/${marketDataId}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(formData)
    })
            .then(response => {
              if (!response.ok) {
                return response.json().then(err => { throw err; });
              }
              return response.json();
            })
            .then(data => {
              document.getElementById('editMarketDataModal').style.display = 'none';
              location.reload();
            })
            .catch(error => {
              console.error('Error:', error);
              alert('Error updating market data: ' + (error.message || 'Unknown error'));
            })
            .finally(() => {
              submitBtn.disabled = false;
              submitBtn.innerHTML = 'Save Changes';
            });
  });
</script>
</body>
</html>
